<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="http://www.tanshangbiao.cn/pack/bootstrap/css/bootstrap.css"/>
	</head>
	<body>
		<div id="app">
			<alter :status="status" v-for="(status,index) in list" :key="index">
				
			</alter>
		</div>
		<script src="http://www.tanshangbiao.cn/pack/vue/vue.js"></script>
		<script>
			//插槽
			Vue.component('alter',{
				props:['status'],
				data(){
					return {
						isshow:true
					}
				},
				template:`
					<div>
						<slot>
							<div class="alert alert-success" :class="alertInfo" v-if="isshow">
								<button type="button" class="close"  @click="change"> &times; </button>
								成功！很好地完成了提交。
							</div>
						</slot>
					</div>
				`,
				computed:{
					alertInfo(){
						return this.status
					}
				},
				methods:{
					change(){
						this.isshow = false
					}
				}
			})
			
			new Vue({
				el:"#app",
				data:{
					list:["alert-success","alert-info","alert-warning","alert-danger "]
				}
			})
		</script>
	</body>

</html>
