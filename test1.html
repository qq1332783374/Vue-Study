<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://www.tanshangbiao.cn/pack/vue/vue.js"></script>
	</head>
	<body>
<div id="app">
	<item>
		<template slot-scope="props">
			<li>
				{{props.item}}
			</li>
		</template>
	</item>
</div>
<script>
Vue.component('item',{
	data(){
		return{
			list:[1,2,3,4,5]
		}
	},
	template:`
		<div>
			<ul>
				<slot v-for="item in list" :item="item">
				</slot>
			</ul>
		</div>
	`
})
new Vue({
	el:'#app'
})
</script>
	</body>
</html>
