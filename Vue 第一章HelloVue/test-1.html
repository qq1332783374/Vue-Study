<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Vue</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
		<div id="app">
			{{message}}
		</div>
		<script src="http://www.tanshangbiao.cn/pack/vue/vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					message:"Hello Vue!"
				}
			})
		</script>
	<body>
	</body>
</html>
