<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="js/vue.js"></script>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
		<style>
			
			.done{
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="header">
				<div class="container">
					<div class="form-group">
						<textarea type="text" class="form-control" v-model="sendText"></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-danger" @click="addInfo">发送</button>
					</div>
					<hr />
					<ul class="list-group">
						<li class="list-group-item" v-for="(item,index) in list">
							<input type="checkbox" v-model="item.done" />
							<span :class="{'done':item.done}">{{item.content}}</span>
							<button class="btn btn-success pull-right" v-if="item.done">完成</button>
							<button class="btn btn-primary pull-right" @click="del(index)" v-else>删除</button>
							<div class="clearfix"></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					list:[
						{id:1,content:"背英语",done:true},
						{id:2,content:"背数学",done:false},
						{id:3,content:"背语文",done:false}
						
					],
					sendText:""
				},
				methods:{
					del(index){
						this.list.splice(index,1)
					},
					addInfo(){
						var obj = {
							id:this.list[this.list.length-1].id+1,
							content:this.sendText,
							done:false
						}
						this.list.push(obj)
						this.sendText = ""
					}
				}
			})
		</script>
	</body>
</html>
