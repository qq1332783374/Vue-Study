<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<style>
			@keyframes bounce-in{
				0%{
					transform: scale(0);
				}
				50%{
					transform: scale(1.5);
				}
				100%{
					transform: scale(1);
				}
			}
			.fade-enter-active{
				animation:bounce-in 1s;
				transform-origin: left center;
			}
			.fade-leave-active{
				animation:bounce-in 1s;
				transform-origin: left center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="fade">
				<div v-if="show">
					hello
				</div>
			</transition>
			
			
			<button @click="changeShow">
				切换
			</button>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					show:true
				},
				methods:{
					changeShow(){
						
						this.show = !this.show
					}
				}
			})
		</script>
		
	</body>
</html>
