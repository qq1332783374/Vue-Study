<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<style>
			.fade-enter{
				opacity: 0;
			}
			.fade-enter-active{
				transition: opacity 1s;
			}
			.fade-leave-to{
				opacity: 0;
			}
			.fade-leave-active{
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="fade">
				<div v-if="show">
					hello
				</div>
			</transition>
			
			
			<button @click="changeShow">
				切换
			</button>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					show:true
				},
				methods:{
					changeShow(){
						
						this.show = !this.show
					}
				}
			})
		</script>
		
	</body>
</html>
