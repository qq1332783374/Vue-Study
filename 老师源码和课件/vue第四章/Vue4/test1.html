<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<style>
			.text-danger{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="{'text-danger':isActive,'color':isColor}">
				{{msg}}
			</div>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					msg:"hello",
					isActive:true,
					isColor:false
				}
			})
		</script>
	</body>
</html>
