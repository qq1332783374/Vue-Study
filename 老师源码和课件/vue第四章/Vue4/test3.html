<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<style>
			.text-danger{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="styleObj">
				{{msg}}
			</div>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					msg:"hello",
					color:true,
					size:true
				},
				computed:{
					styleObj:function(){
						return {
							color:this.color,
							size:this.size
						}
					}
				}
			})
		</script>
	</body>
</html>
