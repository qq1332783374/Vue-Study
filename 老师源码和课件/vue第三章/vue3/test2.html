<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		
		<div id="app">
			{{full}}
			{{age}}
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					first:"张",
					last:"三",
					age:20
				},
				computed:{
					full(){
						console.log(1)
						return this.first+this.last
					}
				}
				
			})
		</script>
	</body>
</html>
