<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	</head>
	<body>
		<div id="app">
			<transition name="fade"
				enter-active-class='animated swing'
				leave-active-class='animated shake'
				>
				<div v-if="show">
					<h1>Hello Vue</h1>
				</div>
			</transition>
			<button @click = "changeShow">Show</button>
		</div>
		<script src="http://www.tanshangbiao.cn/pack/vue/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					show:true
				},
				methods:{
					changeShow(){
						this.show = ! this.show
					}
				}
			})
		</script>
	</body>
</html>
